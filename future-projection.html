<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Projection Dashboard</title>

  <!-- Chart.js & DataLabels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <!-- Your JS Files -->
  <script src="app.js"></script>
  <script src="dashboard.js"></script>

  <style>
    /* Reset defaults */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: #f5f7fa; color: #333; line-height: 1.5; padding: 20px; }

    header { display: flex; justify-content: center; align-items: center; margin-bottom: 30px; }
    header h1 { font-size: 2rem; color: #1f2937; }

    /* Dashboard Cards */
    .down-dashboard { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; justify-content: center; }
    .down-card { background-color: #fff; flex: 1 1 200px; min-width: 180px; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; transition: transform 0.2s; }
    .down-card:hover { transform: translateY(-5px); }
    .down-card-label { font-weight: 600; margin-bottom: 5px; color: #555; }
    .down-card-value { font-size: 1.3rem; font-weight: bold; margin-bottom: 10px; color: #111827; }
    .down-card-bar { width: 80%; height: 8px; background-color: #e5e7eb; border-radius: 5px; transition: width 0.8s ease; }

    /* Stats Section */
    .stats { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; justify-content: center; }
    .stats div { background-color: #fff; flex: 1 1 200px; padding: 15px 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-weight: 600; color: #1f2937; text-align: center; }

    /* Chart Section */
    .chart-section { background-color: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 30px; display: flex; flex-direction: column; gap: 30px; }

    .chart-container { width: 100%; height: 300px; }

    .chart-container canvas { width: 100% !important; height: 100% !important; }

    /* Insights Section */
    .insights { background-color: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 800px; margin: 0 auto 30px; }
    .insights h2 { font-size: 1.5rem; margin-bottom: 10px; color: #1f2937; text-align: center; }
    .insights p { font-size: 1rem; color: #4b5563; text-align: center; }

    /* Transaction Table */
    .transactions { max-width: 900px; margin: 0 auto 30px; background-color: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .transactions h2 { font-size: 1.5rem; margin-bottom: 15px; color: #1f2937; text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 15px; text-align: left; border-bottom: 1px solid #e5e7eb; }
    th { background-color: #f3f4f6; color: #1f2937; }
    tr:hover { background-color: #f9fafb; }

    /* Category Breakdown Container */
    .category-breakdown { max-width: 400px; height: 300px; margin: 0 auto 20px; background-color: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .category-breakdown canvas { width: 100% !important; height: 100% !important; }

    @media (max-width: 768px) { .down-dashboard, .stats { flex-direction: column; } }
  </style>
</head>
<body>

  <header>
    <h1>Future Projection</h1>
  </header>

  <!-- Dashboard Summary Cards -->
  <section id="downDashboard" class="down-dashboard">
    <div class="down-card">
      <div class="down-card-label">Balance</div>
      <div class="down-card-value" id="balanceValue">₦0</div>
      <div class="down-card-bar" id="balanceBar"></div>
    </div>
    <div class="down-card">
      <div class="down-card-label">Income</div>
      <div class="down-card-value" id="incomeValue">₦0</div>
      <div class="down-card-bar" id="incomeBar"></div>
    </div>
    <div class="down-card">
      <div class="down-card-label">Expenses</div>
      <div class="down-card-value" id="expenseValue">₦0</div>
      <div class="down-card-bar" id="expenseBar"></div>
    </div>
    <div class="down-card">
      <div class="down-card-label">Top Category</div>
      <div class="down-card-value" id="topCategory">-</div>
      <div class="down-card-bar" id="topCategoryBar"></div>
    </div>
  </section>

  <!-- Additional Stats -->
  <section class="stats">
    <div>Projected Next Month: <span id="projected">₦0</span></div>
    <div>Average Spending: <span id="avgSpending">₦0</span></div>
    <div>Projected Savings: <span id="projectedSavings">₦0</span></div>
  </section>

  <!-- Future Projection Charts -->
  <section class="chart-section">
    <div class="chart-container">
      <canvas id="futureChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="futureProjectionBarChart"></canvas>
    </div>
  </section>

  <!-- Category Breakdown Chart -->
  <section class="category-breakdown">
    <h2>Expenses by Category</h2>
    <canvas id="categoryChart"></canvas>
  </section>

  <!-- Transaction History -->
  <section class="transactions">
    <h2>Recent Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Type</th>
          <th>Amount (₦)</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </section>

  <!-- Insights Section -->
  <section id="futureInsights" class="insights">
    <h2>Insights</h2>
    <p id="insightText">See your projected spending and plan accordingly.</p>
  </section>

</body>
</html>
