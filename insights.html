<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insights</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="app.js" defer></script>
  <script src="dashboard.js" defer></script>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      color: #facc15;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1rem;
      color: #cbd5e1;
    }

    /* ===== Down Dashboard Cards ===== */
    .down-dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .down-card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .down-card:hover {
      transform: translateY(-5px);
    }

    .down-card svg {
      margin-bottom: 15px;
    }

    .down-card-label {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1rem;
      color: #f8fafc;
    }

    .down-card-value {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #facc15;
    }

    .down-card-bar {
      width: 100%;
      height: 5px;
      background-color: #334155;
      border-radius: 5px;
      margin-top: auto;
    }

    /* Sparkline canvas inside card */
    .sparkline-container {
      margin-top: 10px;
    }

    /* ===== Insights Section ===== */
    #insightsSection {
      margin-bottom: 40px;
    }

    #insightsSection h2 {
      font-size: 1.5rem;
      color: #facc15;
      margin-bottom: 15px;
    }

    #insightsList {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #insightsList li {
      background-color: #1e293b;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: background-color 0.2s ease;
    }

    #insightsList li:hover {
      background-color: #334155;
    }

    .insightText {
      flex: 1;
      font-size: 0.95rem;
      color: #f8fafc;
    }

    /* Mini sparkline inside insight item */
    .miniSparkline {
      width: 80px;
      height: 20px;
    }

    /* ===== Insight Summary ===== */
    #insightSummary h2 {
      font-size: 1.5rem;
      color: #facc15;
      margin-bottom: 15px;
    }

    #insightSummary p {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    #insightSummary span {
      font-weight: 600;
      color: #f8fafc;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .down-dashboard {
        grid-template-columns: 1fr 1fr;
      }

      #insightsList li {
        flex-direction: column;
        align-items: flex-start;
      }

      .miniSparkline {
        width: 100%;
        height: 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Insights</h1>
    <p>See your spending trends and actionable insights.</p>
  </header>

  <!-- DOWN DASHBOARD CARDS -->
  <section id="downDashboard" class="down-dashboard">
    <div class="down-card" data-type="Balance">
      <svg width="50" height="50"><circle cx="25" cy="25" r="20" stroke="#000" stroke-width="3" fill="none"></circle></svg>
      <div class="down-card-label">Balance</div>
      <div class="down-card-value">₦0</div>
      <div class="down-card-bar"></div>
    </div>
    <div class="down-card" data-type="Income">
      <svg width="50" height="50"><circle cx="25" cy="25" r="20" stroke="#000" stroke-width="3" fill="none"></circle></svg>
      <div class="down-card-label">Income</div>
      <div class="down-card-value">₦0</div>
      <div class="down-card-bar"></div>
    </div>
    <div class="down-card" data-type="Expenses">
      <svg width="50" height="50"><circle cx="25" cy="25" r="20" stroke="#000" stroke-width="3" fill="none"></circle></svg>
      <div class="down-card-label">Expenses</div>
      <div class="down-card-value">₦0</div>
      <div class="down-card-bar"></div>
    </div>
    <div class="down-card" data-type="Top Category">
      <svg width="50" height="50"><circle cx="25" cy="25" r="20" stroke="#000" stroke-width="3" fill="none"></circle></svg>
      <div class="down-card-label">Top Category</div>
      <div class="down-card-value">-</div>
      <div class="down-card-bar"></div>
      <!-- Sparkline canvas for Top Category -->
      <canvas class="sparkline-container" width="100" height="30"></canvas>
    </div>
  </section>

  <!-- INSIGHTS LIST -->
  <section id="insightsSection">
    <h2>Actionable Insights</h2>
    <ul id="insightsList">
      <!-- JS will populate this list -->
    </ul>
  </section>

  <!-- INSIGHT SUMMARY -->
  <section id="insightSummary">
    <h2>Summary</h2>
    <p>Total Spending This Month: <span id="totalSpending">₦0</span></p>
    <p>Top Category: <span id="summaryTopCategory">-</span></p>
    <p>Average Monthly Spending: <span id="avgSpendingSummary">₦0</span></p>
  </section>

</body>
</html>
