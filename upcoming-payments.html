<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Payments ðŸ’³</title>
<style>
body { font-family:sans-serif; margin:20px; background:#f5f6fa; color:#333; }
header h1 { text-align:center; margin-bottom:20px; }

/* --- Summary Cards Modern Style --- */
.summary-cards {
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:30px;
  justify-content:center;
}

.summary-card {
  flex:1 1 180px;
  padding:20px;
  border-radius:15px;
  text-align:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
  color:#fff;
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Individual card colors */
.summary-card.total-upcoming {
  background: linear-gradient(145deg, #ffca3a, #ffdb66);
}
.summary-card.total-paid {
  background: linear-gradient(145deg, #4caf50, #66d17a);
}
.summary-card.remaining-budget {
  background: linear-gradient(145deg, #2196f3, #57a0f7);
}
.summary-card.progress {
  background: linear-gradient(145deg, #8e44ad, #a267c2);
}

/* Hover effect */
.summary-card:hover {
  transform: translateY(-5px);
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
}

/* Text */
.summary-card h4 {
  font-size:1rem;
  margin-bottom:8px;
  font-weight:500;
  color: rgba(255,255,255,0.9);
}
.summary-card p {
  font-size:1.4rem;
  font-weight:700;
  margin:0;
}

/* Progress chart inside summary card */
.summary-card canvas {
  margin-top:10px;
  max-width:100px;
  max-height:100px;
}

/* Controls */
.controls { display:flex; gap:10px; justify-content:center; margin-bottom:10px; }

/* Table */
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #ccc; padding:8px; text-align:left; }
th { background:#eee; cursor:pointer; position:sticky; top:0; z-index:1; }
th.sortable::after { content:""; float:right; margin-left:5px; font-size:0.8em; }
th.sortable.asc::after { content:"â–²"; }
th.sortable.desc::after { content:"â–¼"; }
td.center { text-align:center; }
tr.paid { background:#d4edda; }
tr.overdue { background:#f8d7da; }
tr.dueSoon { background:#fff3cd; }
tr.upcoming { background:#fff; }

/* Optional for tiny mobile */
input, select { padding:5px; border-radius:5px; border:1px solid #ccc; }

/* Responsive */
@media (max-width: 600px) {
  .summary-cards { flex-direction: column; gap:15px; }
}
</style>
</head>
<body>

<header><h1>Upcoming Payments ðŸ’³</h1></header>

<!-- Summary Cards -->
<div class="summary-cards">
  <div class="summary-card total-upcoming"><h4>Total Upcoming</h4><p id="totalUpcoming" data-value="0">â‚¦0</p></div>
  <div class="summary-card total-paid"><h4>Total Paid</h4><p id="totalPaid" data-value="0">â‚¦0</p></div>
  <div class="summary-card remaining-budget"><h4>Remaining Budget</h4><p id="remainingBudget" data-value="0">â‚¦0</p></div>
  <div class="summary-card progress"><h4>Progress</h4><canvas id="progressCircle" width="120" height="120"></canvas></div>
</div>

<!-- Controls -->
<div class="controls">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <input type="text" id="searchInput" placeholder="Search payment...">
</div>

<!-- Category Pie Chart -->
<canvas id="categoryPieChart" style="max-width:400px;margin:20px auto;display:block;"></canvas>

<!-- Upcoming Payments Table -->
<table id="upcomingPaymentsTable">
  <thead>
    <tr>
      <th data-key="description" class="sortable">Payment</th>
      <th data-key="amount" class="sortable">Amount</th>
      <th data-key="dueDate" class="sortable">Due Date</th>
      <th data-key="daysLeft" class="sortable">Days Left</th>
      <th data-key="status" class="sortable">Status</th>
      <th data-key="category" class="sortable">Category</th>
      <th data-key="recurrence">Recurrence</th>
      <th data-key="method">Method</th>
      <th data-key="notes">Notes</th>
      <th data-key="paidSort" class="sortable">Paid</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Your dashboard.js -->
<script src="dashboard.js"></script>

</body>
</html>
