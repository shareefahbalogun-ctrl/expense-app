<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Goals üèÜ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Progress Circles */
.progress-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 18px;
  margin: 20px auto;
  background: conic-gradient(#dce0e6 0deg 360deg);
  transition: background 0.3s ease;
}

/* Responsive scaling for circles */
@media(max-width: 768px) {
  .progress-circle {
    width: 100px;
    height: 100px;
    font-size: 16px;
  }
}
@media(max-width: 480px) {
  .progress-circle {
    width: 90px;
    height: 90px;
    font-size: 14px;
  }
}

/* ---------------- Lists ---------------- */
#weeklyGoalsList, #behaviorGoalsList {
  list-style: none;
  padding-left: 0;
  text-align: left;
  max-width: 400px;
  margin: 0 auto 20px auto;
}

#weeklyGoalsList li, #behaviorGoalsList li {
  margin-bottom: 10px;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Checkboxes */
#behaviorGoalsList input[type="checkbox"] {
  margin-right: 8px;
  transform: scale(1.1);
  cursor: pointer;
}

/* Individual Goal Progress */
.goal-progress {
  display: inline-block;
  font-size: 14px;
  font-weight: bold;
  min-width: 40px;
  text-align: right;
}

/* ---------------- Sections ---------------- */
#behaviorGoalsSection, #overallGoalsSection {
  margin-top: 30px;
  text-align: center;
}

#behaviorGoalsSection h3, #overallGoalsSection h3 {
  margin-bottom: 15px;
}

#overallMsg {
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
}

/* ---------------- Dashboard Cards ---------------- */
.dashboard-middle {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 25px;
  justify-content: center;
}

.dashboard-middle .card {
  flex: 1 1 calc(33% - 10px);
  min-width: 120px;
  text-align: center;
  padding: 15px;
  border-radius: 12px;
  background: #f5f5f5;
  text-decoration: none;
  color: inherit;
  transition: 0.2s;
}

.dashboard-middle .card:hover {
  transform: translateY(-3px);
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.card-icon {
  font-size: 30px;
  margin-bottom: 8px;
}

/* ---------------- Reset Button ---------------- */
#resetWeekBtn {
  margin-top:10px;
  padding:8px 12px;
  font-size:14px;
  cursor:pointer;
  border-radius:6px;
  border:1px solid #ccc;
  background:#f5f5f5;
  transition:0.2s;
}

#resetWeekBtn:hover {
  background:#e0e0e0;
}

/* ---------------- Responsive Cards ---------------- */
@media(max-width: 768px) {
  .dashboard-middle .card {
    flex: 1 1 calc(50% - 10px);
  }
}
@media(max-width: 480px) {
  .dashboard-middle .card {
    flex: 1 1 100%;
  }
}

/* ---------------- Toasts ---------------- */
#toastContainer {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.toast {
  min-width: 250px;
  padding: 12px 18px;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateY(-50px);
  transition: all 0.5s ease;
  position: relative;
}

.toast.success { background-color: #4caf50; }
.toast.warning { background-color: #ffc107; color: #000; }
.toast.error   { background-color: #dc3545; }

.toast.show { opacity: 1; transform: translateY(0); }
.toast.hide { opacity: 0; transform: translateY(-50px); }

.toast .close-btn {
  position: absolute;
  top: 4px;
  right: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
}

  </style>
</head>
